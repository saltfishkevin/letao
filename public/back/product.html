<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/0947011345908.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" >二级分类</a>
          </div>
        </li>
        <li><a href="product.html"  class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 顶部的bar -->
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 响应式版心 -->
    <div class="container-fluid">
        <!-- 链接导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>

        <div class="lt_content">
          <!-- 按钮 -->
          <button class="btn btn-default" id="addBtn">添加商品</button>

          <!-- 表格 -->
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>

          <div class="text-right">
            <!-- 分页容器 -->
            <ul id="paginator"></ul>
          </div>
         
        </div>

    </div>
  </div>





  <!-- 添加商品模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <form id="form">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
              <!-- 中间 -->
              <div class="modal-body">

                <div class="form-group">

                    <!-- 模态框的下拉菜单 -->
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                          <span id="dropdownText">请选择二级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                          <!-- 挖个坑 -->
                        </ul>
                    </div>
                    <input type="hidden" name="brandId">

                    <!-- 标记当前商品是否上下架 -->
                    <input type="hidden" name="statu" value="1">
                  </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                </div>

                <div class="form-group">
                  <textarea name="proDesc" placeholder="请输入商品描述" class="form-control" id="" cols="30" rows="5"></textarea>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                </div>

                <div class="form-group">
                  <label class="btn btn-default" for="fileupload">上传图片</label>
                  <input multiple type="file" id="fileupload" style="display: none;" name="pic1" data-url="/product/addProductPic">
                </div>

                <div class="form-group" id="imgBox">
                  <!-- <img style="height: 100px;" src="./images/none.png" alt=""> -->
                  <input type="hidden" name="picStatus">
                </div>

              </div>
              <!-- 底部 -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
          </form>
        </div>
      </div>
    </div>





  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗?</span></p>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>


  <!-- 准备模板 -->
    <script type="text/html" id="productTpl">
    {{ each rows v i }}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1?"已上架":"已下架"}}</td>
      <td>
        {{ if v.statu===1 }}
          <button class="btn btn-danger">下架</button>
        {{else}}
          <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
    </script>



    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}">{{v.brandName}}</a></li>
      {{ /each }}
    </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
