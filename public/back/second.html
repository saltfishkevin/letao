<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <!-- 头像 -->
    <div class="user">
      <img src="./images/0947011345908.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html"  class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 顶部的bar -->
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 响应式版心 -->
    <div class="container-fluid">
        <!-- 链接导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>

        <div class="lt_content">
          <!-- 按钮 -->
          <button class="btn btn-default" id="addBtn">添加分类</button>

          <!-- 表格 -->
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
                <th width="80%">二级分类名</th>
                <th width="80%">二级分类LOGO</th>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>

          <div class="text-right">
            <!-- 分页容器 -->
            <ul id="paginator"></ul>
          </div>
         
        </div>

    </div>
  </div>





  <!-- 添加分类模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          
          <form id="form">
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
              <!-- 中间 -->
              <div class="modal-body">

                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                          <span id="dropdownText">请选择一级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                          <!-- 挖个坑 -->
                        </ul>
                      </div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                </div>

                <div class="form-group">
                  <label class="btn btn-default" for="fileupload">上传图片</label>
                  <input type="file" id="fileupload" style="display: none;" name="pic1" data-url="/category/addSecondCategoryPic">
                </div>

                <div class="form-group" id="imgBox">
                  <img style="width: 100px;" src="./images/none.png" alt="">
                </div>

              </div>
              <!-- 底部 -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
              </div>
          </form>
        </div>
      </div>
    </div>





  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗?</span></p>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>


  <!-- 准备模板 -->
  <script type="text/html" id="secondTpl">
  {{ each rows v i }}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img style="height: 50px;" src="{{v.brandLogo}}" alt=""></td>
  </tr>
  {{ /each }}
  </script>


  <script type="text/html" id="dropdownTpl">
    {{each rows v i}}
    <li><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
